<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Live Watch</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        width: 90%;
        max-width: 1400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
      }

      .clockHolder {
        width: 70rem;
        background-color: #1b252a;
        padding: 30px 50px;
        border-radius: 15px;
        border: 3px solid #f5ee62;
        box-shadow: rgba(222, 238, 42, 0.1) 0px 4px 6px;
        position: relative;
      }

      .clockHolder::after {
        content: " ";
        position: absolute;
        bottom: -15px;
        left: 50%;
        width: 70%;
        height: 15px;
        background-color: #f5ee62;
        transform: translate(-50%, 0);
        border-radius: 3px 3px 8px 8px;
      }

      .clockHolder::before {
        content: "";
        position: absolute;
        width: 110%;
        height: 10px;
        background-color: #f5ea4b77;
        bottom: -25px;
        left: -5%;
        border-radius: 100%;
        filter: blur(5px);
      }

      .timeHolder {
        display: flex;
        gap: 3.2rem;
        align-items: center;
      }

      .timeOptions {
        display: flex;
        flex-direction: column;
        justify-items: start;
        color: aliceblue;
        gap: 1.2rem;
      }

      .mainDiv {
        width: 100%;
        text-align: center;
      }
      #clock {
        font-size: 9.8rem;
        color: #f5ee62; /* Make clock yellow for contrast */
      }

      #ampm {
        font-size: 4.5rem; /* Make AM/PM large */
        font-weight: bold;
        color: #f5ee62; /* Use same color for consistency */
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-top: 20px;
        transition: none; /* No animation */
      }

      div {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clockHolder">
        <div class="timeHolder">
          <div class="timeOptions">
            <i class="fas fa-clock" data-title="Time"></i>
            <i class="fas fa-stopwatch" data-title="StopWatch"></i>
            <i class="far fa-clock" data-title="CountDown"></i>
          </div>
          <div class="mainDiv">
            <span> <p id="clock"></p><p id="ampm"></p></span>
            <p>Jayesh Pansuriya</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      setInterval(() => {
        const currentTime = new Date();
        const hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();
        const ampm = hours >= 12 ? 'PM' : 'AM';

        // Format time
        let formattedTime = `${hours % 12 || 12}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        
        document.getElementById("clock").innerText = formattedTime;
        document.getElementById("ampm").innerText = ampm;

      }, 1000);
    </script>
  </body>
</html>
